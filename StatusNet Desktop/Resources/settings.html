<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
    <head>
        <link id="base" rel="stylesheet" href="theme/base.css" type="text/css" charset="utf-8">
        <link id="display" rel="stylesheet" href="theme/default/css/display.css" type="text/css" charset="utf-8">
        <link id="settings" rel="stylesheet" href="theme/default/css/settings.css" type="text/css" charset="utf-8">
        <script type="text/javascript" src="lib/jquery-1.4.2.min.js" />
        <script type="text/javascript" src="lib/LAB.min.js" />
        <script type="text/javascript" src="settings.js" />
        <title></title>
    </head>
    <body>

      <ul class="tabs">
          <li><a href="#accounts_tab">Accounts</a></li>
          <li><a href="#misc_tab">Misc</a></li>
      </ul>

      <div class="tab_container">
        <div id="accounts_tab" class="tab_content">

          <div id="settings_content">

        <h1>Select Account</h1>

              <div id="status"></div>

          <div id="accountlist-holder">
              <table id="accountlist">
                  <tbody></tbody>
                  <tfoot>
                      <tr class="add bottom">
                          <td colspan="3">
                              <a href="#" id="add-account">Add account...</a>
                          </td>
                          <td class="add"><a href="#"></a></td>
                      </tr>
                  </tfoot>
              </table>
          </div>

              <div id="new-account">
                  <fieldset>
                      <table>
                          <tr>
                              <td rowspan="3" class="avatar">
                                  <img id="new-avatar" src="theme/default/images/default-avatar-stream.png">
                              </td>
                              <td class="label">
                                  <label for="new-username">Nickname:</label>
                              </td>
                              <td>
                                  <input id="new-username">
                              </td>
                          </tr>
                          <tr>
                              <td class="label">
                                  <label for="new-password">Password:</label>
                              </td>
                              <td>
                                  <input id="new-password" type="password">
                              </td>
                          </tr>
                          <tr>
                              <td class="label">
                                  <label for="new-site">Site:</label>
                              </td>
                              <td>
                                  <input id="new-site">
                              </td>
                          </tr>
                          <tr>
                              <td></td>
                              <td></td>
                              <td>
                    <div id="new-status"></div>
                              </td>
                          </tr>
                          <tr>
                              <td></td>
                              <td></td>
                              <td>
                                  <input id="new-save" type="submit" value="Save">
                                  <input id="new-cancel" type="button" value="Cancel">
                              </td>
                          </tr>
                      </table>
                  </fieldset>
              </div>
          </div>
        </div>
        <div id="misc_tab" class="tab_content">
          <fieldset>
            <legend>Sounds</legend>
            <input type="checkbox" name="play_sounds_cbox" value="newnotices_sound"/> Play sounds<br/>
            <input type="checkbox" name="newnotices_sound_cbox" value="newnotices_sound"/> Play a sound when new notices arrive<br/>
            <input type="checkbox" name="postnotice_sound_cbox" value="newnotices_sound"/> Play a sound when posting a notice<br/>
            <div class="settings_controls">
              <input id="misc-save" type="submit" value="Save"/>
            </div>
          </fieldset>
        </div>
      </div>

    </body>
</html>
