<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
    <head>
        <link rel="stylesheet" href="css/display.css" type="text/css" charset="utf-8">
        <link rel="stylesheet" href="css/settings.css" type="text/css" charset="utf-8">
        <script type="text/javascript" src="lib/jquery-1.4.2.min.js" />
        <script type="text/javascript" src="lib/LAB.min.js" />
        <script type="text/javascript" src="settings.js" />
        <title></title>
    </head>
    <body>
        <div id="status"></div>

	<div id="settings_content">

	<h1>Select Account</h1>

		<div id="accountlist-holder">
        <table id="accountlist">
            <tbody></tbody>
            <tfoot>
                <tr class="add bottom">
                    <td colspan="3">
                        <a href="#" id="add-account">Add account...</a>
                    </td>
                    <td class="add"><a href="#"></a></td>
                </tr>
            </tfoot>
        </table>
		</div>

        <div id="new-account">
            <fieldset>
                <table>
                    <tr>
                        <td rowspan="3" class="avatar">
                            <img id="new-avatar" src="images/default-avatar-stream.png">
                        </td>
                        <td class="label">
                            <label for="new-username">Nickname:</label>
                        </td>
                        <td>
                            <input id="new-username">
                        </td>
                    </tr>
                    <tr>
                        <td class="label">
                            <label for="new-password">Password:</label>
                        </td>
                        <td>
                            <input id="new-password" type="password">
                        </td>
                    </tr>
                    <tr>
                        <td class="label">
                            <label for="new-site">Site:</label>
                        </td>
                        <td>
                            <input id="new-site">
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td>
							<div id="new-status"></div>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td>
                            <input id="new-save" type="submit" value="Save">
                            <input id="new-cancel" type="button" value="Cancel">
                        </td>
                    </tr>
                </table>
            </fieldset>
        </div>
	</div>
    </body>
</html>
