<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
    <head>
        <link rel="stylesheet" href="css/display.css" type="text/css" charset="utf-8">
        <script type="text/javascript" src="lib/jquery-1.4.2.min.js" />
		<script type="text/javascript" src="lib/LAB.min.js" />
        <script type="text/javascript" src="index.js" />
        <title></title>
    </head>
    <body>
        <div id="sidebar">
            <ul class="nav">
                <li id="nav_timeline_public">
                    <img id="public_img" src="/images/logo.png" title="Public timeline">
                </li>
                <li id="nav_timeline_personal">
                    <img id='friends_img' src="/images/blue/chat.png" title="Personal timeline"></a>
                </li>
                <li id="nav_timeline_profile">
                    <img id='user_img' src="/images/default-avatar-stream.png" title="Profile" class="rounded"></a>
                </li>
                <li id="nav_timeline_mentions">
                    <img id="mentions_img" src="/images/at.png" title="Replies">
                </li>
                <li id="nav_timeline_favorites">
                    <img id="favorites_img" src="/images/star.png" title="Favorites">
                </li>
                <li id="nav_timeline_inbox">
                    <a href="#" rel="external"><img src="/images/mail.png" title="Inbox"></a>
                </li>
                <li id="nav_timeline_search">
                    <a href="#" rel="external"><img src="/images/magnifier.png" title="Search"></a>
                </li>
                <li id="nav_settings">
					<img id="settings_img" src="/images/settings.png" title="Settings">
                </li>
            </ul>
        </div>
        <div id="content">
            <div id="header"></div>
            <div id="body">
                <div id="statuses"></div>
            </div>
            <div id="notice_input">
                <form id="form_notice">
                    <input type="button" value="update" name="update" id="update_button" />
                    <textarea name="notice_textarea" id="notice_textarea" rows="2" cols="45"/>
                </form>
            </div>
            </div id="footer"></div>
        </div>
    </body>
</html>
